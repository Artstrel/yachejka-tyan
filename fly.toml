app = "yachejka-tyan"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

# Вместо http_service используем классическую настройку services
[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  # Проверка здоровья: пингует твой Flask сервер
  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "10s" # Даем боту 10 сек на запуск
    restart_limit = 0
    method = "get"
    path = "/"
    protocol = "http"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
