# fly.toml app configuration file generated for yachejka-tyan
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'yachejka-tyan'
primary_region = 'fra'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  # === ГЛАВНОЕ ИСПРАВЛЕНИЕ ===
  # 'off' запрещает Fly.io выключать машину, когда нет входящего HTTP трафика.
  # Это критично для Telegram-ботов на polling.
  auto_stop_machines = 'off'
  auto_start_machines = true
  # Гарантируем, что минимум 1 машина всегда запущена
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
